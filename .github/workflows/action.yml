name: Safe Reward

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

  steps:
    - name: checkout repo
    - uses: actions/checkout@v3
    - name: install dependencies
    - run: pip install -r requirements.txt
    - name: test lastest push
    - run: python -m unittest test_SafeReward.py
